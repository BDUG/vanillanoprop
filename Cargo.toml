[package]
name = "vanillanoprop"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rand = "0.8"
indicatif = "0.17"
mnist = { version = "0.6", features = ["download"] }
libc = "0.2"

[lib]
name = "vanillanoprop"
path = "src/lib.rs"

[[bin]]
name = "main"
path = "src/bin/main.rs"

[[bin]]
name = "train_backprop"
path = "src/bin/train_backprop.rs"

[[bin]]
name = "train_elmo"
path = "src/bin/train_elmo.rs"

[[bin]]
name = "train_noprop"
path = "src/bin/train_noprop.rs"


[[bin]]
name = "compare"
path = "src/bin/compare.rs"

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "mask_topk"
harness = false
